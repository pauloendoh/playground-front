fragment AuthUser on AuthUserOutput {
  id
  username
  email
  token
  expiresAt
}

fragment Recipe on Recipe {
  id
  userId
  title
  description
  rating
  savedPosition
  createdAt
  updatedAt
}

fragment CurrentSaving on Saving {
  id
  userId
  value
  date
  selectedAsAverageMonthlyGrowth
  createdAt
  updatedAt
}

fragment WishlistItem on WishlistItem {
  id
  userId
  itemName
  priceInThousands
  price
  priority
  createdAt
  updatedAt
}

fragment Expense on Expense {
  id
  userId
  name
  value
  rating
  date
  description
  createdAt
  updatedAt
  timesPerMonth
  categories {
    id
  }
}

fragment Category on Category {
  id
  userId
  name
  bgColor
  createdAt
  updatedAt
}

fragment Salary on Salary {
  id
  userId
  value
  jobHoursPerMonth
  createdAt
  updatedAt
}

fragment Saving on Saving {
  id
  userId
  value
  date
  createdAt
  updatedAt
}

fragment Issue on Issue {
  id
  userId
  title
  solution
  isSolved
  position
  frequency
  intensity
  createdAt
  solvedAt
  labels {
    id
  }
  updatedAt
}

fragment IssueLabel on IssueLabel {
  id
  userId
  name
  bgColor
  createdAt
  updatedAt
}

fragment RawColor on RawColor {
  id
  userId
  name
  color
  createdAt
  updatedAt
}

fragment MixedColor on MixedColor {
  id
  userId
  name
  color
  colorProportions {
    ...ColorProportion
  }
  createdAt
  updatedAt
}

fragment ColorProportion on ColorProportion {
  id
  userId
  rawColorId
  proportion
  createdAt
  updatedAt
}

fragment AuthorCount on AuthorCount {
  authorUrl
  count
}

fragment NhAuthor on NhAuthor {
  url
  userId
  checkedAt
}
